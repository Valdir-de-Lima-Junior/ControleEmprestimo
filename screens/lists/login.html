<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo de EPIs</title>
    
    <style>
        .fonte {
            font-family: Arial, Helvetica, sans-serif;
        }

        .tamanho {
            font-size: 16px;
        }

        .fullColor {
            background-color: #171430;
        }

        .corFundo {
            background-color: #171430;
        }

        .card {
            border-radius: 1rem;
        }

        .form-label {
            font-size: 14px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

    </style>
</head>

<body class="corFundo">
    <section>
        <div class="container py-5 h-100 fonte">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card fullColor text-white">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 mt-2">Empréstimo de EPIs</h2>

                                <!-- Campo Nome de Usuário -->
                                <div class="form-outline form-white mb-4 mt-4">
                                    <label class="form-label" for="typeEmailX">Nome de Usuário</label>
                                    <input type="text" id="typeText" class="form-control form-control-lg tamanho"
                                        placeholder="Digite seu Nome de Usuário" />
                                </div>

                                <!-- Campo Senha -->
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Senha</label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg tamanho"
                                        placeholder="Digite sua Senha" />
                                </div>

                                <!-- Botão de Entrar -->
                                <a class="btn btn-success btn-lg px-5" href="ListLoan.html" role="button">
                                    <i class="bi bi-person-circle"></i> Entrar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
