<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>

        .container{
        font-family: Arial, Helvetica, sans-serif;
        }
        
        .buttons{
        text-align: right;
        }

        .tableForm{
        padding: 25px;
        border-radius: 25px;
        }

        .containerColor{
        background-color: white;
        }

        .fullColor{
        background-color:  #171430;
        }

    </style>

</head>

<body class="fullColor">
    <div class="container mt-3 containerColor tableForm">
        <h2>Cadastro de Item</h2>
        <hr>

        <form action="">
                <div class="mb-2">
                    <label class="form-label">Nome do Item</label>
                    <input type="text" class="form-control" required placeholder="Digite o Nome do Item">
                </div>

            <div class="row">
                <div class="mb-2 col-md-4">
                    <label class="form-label">Lote do Item</label>
                    <input type="text" class="form-control" required placeholder="Digite o Lote do Item">
                </div>

                <div class="mb-2 col-md-4">
                    <label class="form-label">Data de Fabricação</label>
                    <input type="date" class="form-control">
                </div>

                <div class="mb-2 col-md-4">
                    <label class="form-label">Data de Validade</label>
                    <input type="date" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="mb-2 col-md-6">
                    <label class="form-label">Tipos do Item</label>
                    <select name="" id="" class="form-control" required>
                        <option value="">Selecione o Item Desejado</option>
                        <option value="1">Luva</option>
                        <option value="2">Capacete</option>
                        <option value="3">Bota</option>
                        <option value="4">Óculos</option>
                    </select>
                </div>

                <div class="mb-2 col-md-6">
                    <label class="form-label">Código do Produto</label>
                    <input type="text" class="form-control" required placeholder="Digite o Código do Produto">
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label">Descrição do Produto</label>
                <textarea type="text" class="form-control" placeholder="Digite a Descrição do Produto">
            </textarea>
            </div>

            <div class="mt-2 buttons">
                <button class="btn btn-success">Cadastrar</button>
                <button class="btn btn-danger">Cancelar</button>
                <button class="btn btn-secondary">Limpar</button>
            </div>
            
         </form>
    </div>

</body>

</html>
