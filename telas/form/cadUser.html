<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <style>
    
    .buttons{
    text-align: right;
    }

    .tableForm{
    padding: 25px;
    border-radius: 25px;
    }

    .containerColor{
    background-color: #e0e0b6;
    }

    .fullColor{
    background-color:  #87b091;
    }

    .color{
        background-color:  #eff0d5;
    }

    .colorbtn{
        background-color: #171430;
        color: white;
    }

    </style>
</head>

<body class="container">
    <div class="mt-3 containerColor fullColor tableForm">
    <div class="corCabeçalho">
        <h2>CADASTRO DE PESSOA</h2>
    </div>
    <hr>
        <form action="">

            <div class="row">
                <div class="col-5">
                    <label class="form-label">CPF</label>
                    <input type="text" class="form-control color" placeholder="Digite">
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control color" placeholder="Digite">
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-8">
                    <label class="form-label">Nome de Usuáro</label>
                    <input type="text" class="form-control color" placeholder="Crie um nome de usuário, somente letras minusculas">
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <label class="form-label">Senha de acesso</label>
                    <input type="text" class="form-control color" placeholder="Crie uma senha de acesso">
                </div>
            </div>

            <div class="mt-2 buttons">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
                <button type="reset" class="btn btn-black colorbtn">Limpar</button>
            </div>
            
        </form>

    </div>

</body>

</html>
