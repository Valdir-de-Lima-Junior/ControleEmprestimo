<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .fonte{
            font-family: Arial, Helvetica, sans-serif;
        }

        .tamanho{
          font-size: 16px;
        }

        .fullColor{
        background-color:  #171430;
        }

    </style>
    <div class="corFundo"></div>
</head>
<body>
    <section>
        <div class="container py-5 h-100 fonte">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card fullColor text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 mt-2">Empréstimo de EPIs</h2>

      
                    <div data-mdb-input-init class="form-outline form-white mb-4 mt-4">
                        <label class="form-label" for="typeEmailX">Nome de Usuário</label>
                        <input type="text" id="typeText" class="form-control form-control-lg tamanho" placeholder="Digite seu Nome de Usuário"/>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Senha</label>
                      <input type="password" id="typePasswordX" class="form-control form-control-lg tamanho" placeholder="Digite sua Senha"/>
                    </div>
      
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
