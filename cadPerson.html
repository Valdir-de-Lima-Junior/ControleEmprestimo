<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoa</title>

    <style>

        .container{
        font-family: Arial, Helvetica, sans-serif;
        }

        .buttons{
        text-align: right;
        }

        .tableForm{
        padding: 25px;
        border-radius: 25px;
        }

        .containerColor{
        background-color: white;
        }

        .fullColor{
        background-color:  #171430;
        }

    </style>

</head>

<body class="fullColor">

    <div class="container mt-3 containerColor tableForm">
    <h2>Cadastro de Pessoa</h2>
        <form action="">

            <div class="row">
                <div class="col-4">
                    <label class="form-label">CPF</label>
                    <input type="text" class="form-control" placeholder="Digite">
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" placeholder="Digite">
                </div>

                <div class="col-4">
                    <label class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" placeholder="Digite">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label class="form-label">RG/RNM</label>
                    <input type="text" class="form-control" placeholder="Digite">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" placeholder="Digite">
                </div>

                <div class="col-6">
                    <label class="form-label">E-mail Pessoal</label>
                    <input type="text" class="form-control" placeholder="Digite">
                </div>
            </div>

            <h3>Endereço</h3>

            <div class="row">
                <div class="col-4">
                    <label class="form-label">CEP</label>
                    <input type="text" class="form-control" placeholder="Digite">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-control" placeholder="Digite">
                </div>

                <div class="col-4">
                    <label class="form-label">Rua</label>
                    <input type="text" class="form-control" placeholder="Digite">
                </div>

                <div class="col-4">
                    <label class="form-label">Número</label>
                    <input type="text" class="form-control" placeholder="Digite">
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <label class="form-label">Complemento</label>
                    <input type="text" class="form-control" placeholder="Digite">
                </div>
            </div>

            <div class="mt-2 buttons">
                <button class="btn btn-success">Cadastrar</button>
                <button class="btn btn-danger">Cancelar</button>
                <button class="btn btn-secondary">Limpar</button>
            </div>
            
        </form>
    
    </div>

</body>

</html>
