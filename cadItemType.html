<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Tipo de Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    
    <style>

        .buttons{
        text-align: right;
        }

        .container{
        font-family: Arial, Helvetica, sans-serif;
        }

        .divConfig{
        padding: 25px;
        border-radius: 25px;
        }

        .fullColor{
        background-color:  #171430;
        }

        .containerColor{
        background-color: white;
        }
        
    </style>

</head>

<body class="fullColor">
    <div class="container mt-3 containerColor divConfig">
        <h2>Cadastro de Tipo de Item</h2>
        <hr>

        <form action="">
            <div class="mb-2">
                <label class="form-label">Tipo do Item</label>
                <input type="text" class="form-control" placeholder="Digite o Nome do Tipo do Item">
            </div>
        </form>

        <div class="mt-2 buttons">
            <button class="btn btn-success">Cadastrar</button>
            <button class="btn btn-danger">Cancelar</button>
            <button class="btn btn-secondary">Limpar</button>
        </div>

    </div>
</body>

</html>
